
<div data-ng-controller="libraryCtrl">

	<nav>
		<ul class="pagination">
			<li><a href="pageLibraries?pageNo=1">1</a></li>
			<li><a href="pageLibraries?pageNo=2">2</a></li>
		</ul>
	</nav>


	<table class="table table-hover table-bordered" id="librariesTable">
		<tr>
			<th>Branch Name</th>
			<th>Branch Address</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>

		<tr data-ng-repeat="l in libraries">
			<td>{{l.branchName}}</td>
			<td>{{l.branchAddress}}</td>

			<td><button type="button" class="btn btn-md btn-success"
					data-ng-click="showEditLibrary(l.branchId)">Edit</button></td>

			<td><button type="button" class="btn btn-md btn-danger"
					data-ng-click="deleteLibrary(l.branchId)">Delete</button></td>

		</tr>
	</table>

	<button class="btn btn-info"
		onclick="window.location.href='#/addLibrary'">Add Branch</button>


	<div id="myModal1" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content"></div>
		</div>
	</div>
</div>

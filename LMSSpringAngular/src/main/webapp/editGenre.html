<div data-ng-app="libraryApp">
	<div data-ng-controller="genreCtrl">

		<label>Enter New Genre Name: </label><input type="text"
			name="genreName" data-ng-model="genre.genreName" autofocus> <input
			type="button" value="Edit Genre" class="btn btn-sm btn-default"
			style="margin: 5px; width: 100px;" data-ng-click="editGenre()" />
		<button class="btn btn-sm btn-danger"
			style="margin: 5px; width: 100px;"
			onclick="window.location.href='#/listGenres'">Cancel</button>

		<h3>Books</h3>
		<nav>
			<select id="myselection" multiple="multiple"
				data-ng-model="genre.books" data-ng-options="b.title for b in books"></select>
			<div>
				Selected Books:
				<li data-ng-repeat="book in genre.books">{{book.title}}</li>
			</div>
		</nav>

	</div>
</div>

<div data-ng-app="libraryApp">
	<div data-ng-controller="bookCtrl">
		<label>Enter New Title: </label><input type="text" name="title"
			data-ng-model="title" autofocus> <input type="button"
			value="Edit Book" class="btn btn-sm btn-default"
			style="margin: 5px; width: 100px;" data-ng-click="editBook()" />
		<button class="btn btn-sm btn-danger"
			style="margin: 5px; width: 100px;"
			onclick="window.location.href='#/listBooks'">Cancel</button>
	</div>
</div>

<div data-ng-app="libraryApp">
	<div data-ng-controller="borrowerCtrl">
		<label>Enter New Borrower Name: </label><input type="text" name="name"
			data-ng-model="name" autofocus> <input type="button"
			value="Edit Borrower" class="btn btn-sm btn-default"
			style="margin: 5px; width: 100px;" data-ng-click="editBorrower()" />
		<button class="btn btn-sm btn-danger"
			style="margin: 5px; width: 100px;"
			onclick="window.location.href='#/listBorrowers'">Cancel</button>
	</div>
</div>

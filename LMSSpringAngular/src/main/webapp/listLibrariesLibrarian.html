			<li><a href="pageLibraries?pageNo=1">1</a></li>
			<li><a href="pageLibraries?pageNo=2">2</a></li>

	<div class="form-group">
		<label>Search</label> <input type="text" data-ng-model="search"
			class="form-control" placeholder="search">
	</div>

	<table class="table table-hover table-bordered" id="librariesTable">
		<tr>
			<th>Branch Name</th>
			<th>Branch Address</th>
			<th>Edit</th>
			<th>Add Books</th>
		</tr>

		<tr data-ng-repeat="l in libraries | filter:search">
			<td>{{l.branchName}}</td>
			<td>{{l.branchAddress}}</td>

			<td><button type="button" class="btn btn-md btn-success"
					data-ng-click="showEditLibrary(l.branchId)">Edit</button></td>

			<td><button type="button" class="btn btn-md btn-link"
					data-ng-click="addBookCopies(l.branchId)">Add Books</button></td>

		</tr>
	</table>

	<div id="myModal1" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content"></div>
		</div>
	</div>
</div>


<div data-ng-app="libraryApp">
	<div data-ng-controller="authorCtrl">
		<form data-ng-model="addAuthorFrm">
			<label>Enter Author Name: </label><input type="text"
				name="authorName" data-ng-model="authorName" autofocus /> <input
				type="button" value="Add Author" class="btn btn-sm btn-default"
				style="margin: 5px; width: 100px;" data-ng-click="addAuthor()" />

			<button class="btn btn-sm btn-danger"
				style="margin: 5px; width: 100px;"
				onclick="window.location.href='#/listAuthors'">Cancel</button>

		</form>
	</div>
</div>
